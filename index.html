<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="button" id="clear">C</button>
        <button class="button">/</button>
        <button class="button">*</button>
        <button class="button">-</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">+</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="equals">=</button>
        <button class="button">π</button>
        <button class="button" id="sqrt">√</button>
        <button class="button" id="square">x²</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
